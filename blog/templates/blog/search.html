{% extends "blog/base.html" %}
{% load static %}
{% block content %}
    <section class="blog-area section-gap" id="search">
        <div class="container">
            <div class="col-lg-12 text-center mt-5">
                <h1>Already Have A Dish In Mind?</h1>
            </div>
            <div class="col-md-4 rounded offset-md-4 mt-5 border border-danger pt-4">
                <div class="input-group mb-4">
                    <form action='.' method='POST'>{% csrf_token %}
                        <input type="text" name='title' class="form-control" placeholder="Search For Any Dish " aria-label="Recipient's username">
<!--                        <div class="input-group-append">-->
<!--                            <span class="input-group-text"><i class="fa fa-search"></i></span>-->
<!--                        </div>-->
                    </form>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="row d-flex justify-content-center">
                <div class="menu-content pb-70 col-lg-8">
                    <div class="title text-center">
                        <h1 class="mb-10">Result Of Your Search</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for food in matchFoods %}
                <div class="col-lg-3 col-md-6 single-blog">
                    <div class="thumb">
                        <a href={{food.url}}>
                        <img class="img-fluid"  src="/static/img/{{food.image}}" alt="">
                        </a>
                    </div>
                    <p class="date">{{food.date}}</p>
                    <a href="#"><h4>{{food.detail}}</h4></a>
                    <div class="meta-bottom d-flex justify-content-between">
                        <p><span class="lnr lnr-heart"></span> {{food.score}} Likes</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
      </section>
      <!-- end blog Area -->

{% endblock content %}
